# InsightAnalyzerAI - CI/CDワークフロー
# テスト、リント、セキュリティスキャンを自動実行

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Python ${{ matrix.python-version }} セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 依存関係キャッシュ
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 依存関係インストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov bandit flake8

      - name: リント (flake8)
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: セキュリティスキャン (bandit)
        run: |
          bandit -r src/ -ll -f txt

      - name: テスト実行
        run: |
          pytest --tb=short -q --cov=src --cov-report=xml --cov-report=term-missing

      - name: カバレッジレポートアップロード
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 依存関係インストール
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: セキュリティスキャン (bandit)
        run: |
          bandit -r src/ -ll -f json -o bandit-report.json || true
          bandit -r src/ -ll

      - name: 依存関係脆弱性チェック
        run: |
          pip install -r requirements.txt
          safety check --full-report || true
        continue-on-error: true

      - name: レポートアップロード
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
